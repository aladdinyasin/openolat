<!DOCTYPE html>
<html>
<head>
    <title>Shibboleth error</title>
    <link rel="stylesheet" href="$cssURL" />
    <meta name="viewport" content="width=device-width" />
</head>
<body style="background: none;">
    <div style="margin: auto; max-width: 50em; padding: 2em;">
        <div class="o_error">
            <h2>Shibboleth error</h2>
            <p>$message</p>
            #if($detail)
			<p class="o_note">$detail</p>
			#end
			<p>Please contact the <a href="mailto:$mailto">portal administration</a> if this error persists.</p>
        </div>
        <a class="btn btn-default" href="$backLink"><span>Back to Login</span></a>
    </div>
</body>
</html>
