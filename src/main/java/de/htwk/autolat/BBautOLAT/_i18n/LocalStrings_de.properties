chelp.title = Bedienungshinweise und Erläuterungen

chelp.conn.text1 = Hier können Sie für diesen autotool-Baustein die zu nutzende Server-Verbindung wählen. Sie können dabei grundsätzlich eine neue Verbindung anlegen - geben Sie hierfür Name und Internetadresse des Servers ein - oder eine bestehende Verbindung nutzen. Diese können Sie aus der ausklappbaren Auswahlliste bestimmen, anschließend müssen Sie ein Häkchen bei "Vorhandene Verbindung nutzen" setzen. Ihre Änderungen werden mit einem Klick auf "Speichern" übernommen.
chelp.conn.text2 = Beim nächsten Aufruf der Verbindungseinstellungen wird der von Ihnen gewünschte Server automatisch im Feld "Vorhandene Verbindungen" angezeigt. Ein neuer Server wird zudem in der Auswahlliste gespeichert.
chelp.connedit.text = In diesem Bereich können Sie die bestehenden Verbindungen zu autotool-Servern verwalten. Klicken Sie dazu auf "Bearbeiten". Es öffnet sich eine Übersichtstabelle aller Verbindungen, die im System registriert sind. Inaktive Verbindungen können Sie mit einem Klick auf "Aktivieren" aktiv schalten. Für nicht verwendete Verbindungen besteht eine Lösch-Option. Alle Verbindungen können durch einen Klick auf "Bearbeiten" editiert werden. Im sich öffnenden Dialog lässt sich dann sowohl der Name als auch die konkrete Server-Adresse editieren.

chelp.importexport.text1 = Mit einem Klick auf "Aufgabe importieren" können Sie eine Aufgabenkonfiguration, welche Sie lokal auf Ihrem Rechner gespeichert haben, in den Aufgabenknoten importieren. Wählen Sie dazu im sich öffnenden Dialog über "Datei wählen" die .zip-Datei auf Ihrem Rechner aus, welche die Aufgabe enthält. Anschließend wird durch den "Hochladen"-Button der Import-Vorgang ausgelöst. Falls ein Fehler auftritt, kann es hilfreich sein, die zu importierende Aufgabe neu zu exportieren, um Fehler in der gespeicherten Datei auszuschließen. Der "Aufgabe importieren"-Button ist gesperrt, falls Studenten die gegenwärtige Aufgabe bereits bearbeiten.
chelp.importexport.text2 = Über den Button "Aufgabe exportieren" lässt sich die vorliegende Konfiguration dieses Aufgabenknotens exportieren. Dazu muss bereits eine Aufgabe konfiguriert sein. Nach dem Klick öffnet sich der Download-Dialog Ihres Browsers mit einer .zip-Datei, die die Aufgabenkonfiguration des aktuellen Knotens enthält. Bitte beachten Sie: Nehmen Sie keine manuellen Änderungen an dieser Datei oder ihrem Inhalt vor, um den Import-Vorgang nicht zu gefährden!
chelp.type.text1 = Sie können über einen Klick auf "Typ wählen" den Aufgabentyp der autotool-Aufgabe bestimmen. Wählen Sie dazu einen Typeintrag im sich öffnenden Übersichtsbaum aller Aufgabentypen. Wenn sich nach dem Klick das Fenster mit Übersichtsbaum schließt, wurde der Typ erfolgreich gewählt und wird anschließend im Kasten "Aufgabentyp" angezeigt.
chelp.type.text2 = Der gerade beschriebene Schritt ist der erste bei der Konfiguration einer neuen Aufgabe. Wenn der "Typ wählen"-Button grau hinterlegt und gesperrt ist, kann es dafür zwei Gründe geben: Zum Einen ist für diesen Aufgabenbaustein noch keine Serververbindung hinterlegt. Dann wählen Sie zunächst unter "Verbindung" einen autotool-Server, bevor Sie den Aufgabentyp bestimmen können. Zum Anderen ist es möglich, dass die aktuelle Aufgabe bereits von Studenten bearbeitet wurde. Eine Änderung des Aufgabentyps ist dann nicht mehr möglich. 
chelp.task.text1 = Sie können eine im System vorhandene Aufgabenkonfiguration für den gewählten Aufgabentyp laden. Klicken Sie dazu auf "Auswahl öffnen". Alternativ können Sie die aktuelle Aufgabenkonfiguration bearbeiten. Wenn Sie Änderungen vornehmen - dies betrifft sowohl die Aufgabenkonfiguration als auch den Kommentar für Autoren und die Studentenbeschreibung der Aufgabe -, dann werden diese nach einem Klick auf "Übernehmen" gespeichert.
chelp.task.text2 = Falls Studenten bereits Lösungen zur vorher bestehenden Aufgabe eingereicht haben, werden Sie gefragt, wie mit den Ergebnissen zu verfahren ist. Sie können entweder alle bisher erreichten HighScore-Punkte verwerfen oder sie trotz geänderter Aufgabenkonfiguration als "Bestandsschutz" erhalten.
chelp.test.text = An dieser Stelle lässt sich die Aufgabenkonfiguration aus der Sicht eines Studenten für eine zufällig generierte Aufgabeninstanz testen. Genau diese Ansicht haben die Studierenden später zur Lösung der Aufgabe. Wenn Sie eine Lösung eintragen und absenden, erhalten Sie ein entsprechendes Feedback vom autotool-Server. Auf diese Weise können Sie Fehler oder Unwegbarkeiten in der Aufgabenkonfiguration durch das Testen von Lösungen finden.
chelp.config.text1 = Beginn und Ende des Bewertungszeitraumes:
chelp.config.text2 = Hier können Sie den Zeitraum festlegen, in welchem Lösungen der Studenten für diese Aufgabe in die Bewertung einfließen sollen. Der Bewertungszeitraum ist für die Studenten bindend, d.h. jede Lösung vor Beginn oder nach Ende des Zeitraums geht <i>nicht</i> in die Bewertung ein.
chelp.config.text3 = Den Startzeitpunkt können Sie beliebig wählen, solange er vor dem Ende des Bewertungszeitraumes liegt. Der Endzeitpunkt der Aufgabe darf nicht in der Vergangenheit liegen und muss zeitlich hinter dem Beginn der Bewertung gewählt werden.
chelp.config.text4 = Scorepoints:
chelp.config.text5 = An dieser Stelle werden die Scorepoints eingetragen. Bei der Berechnung der Top-Liste für diese Aufgabe werden die erreichten Punkte der besten Studenten durch diese Punkte ersetzt. Sie bekommen gegenüber den übrigen Studenten für bessere Leistungen einen Bonus.
chelp.taskmodule.text1 = Hier können Sie die Bearbeitung der Aufgabe durch die Studenten in Abschnitte gliedern, welche jeweils markieren, wie lange eine einzelne konkrete Aufgabe für einen Studierenden gültig ist. Nach Ablauf der im Gliederungsabschnitt definierten Bedingungen wird für den Studierenden eine neue Aufgabe ausgewürfelt.
chelp.taskmodule.text2 = In einem Gliederungsabschnitt lassen sich nach einem Klick auf "Abschnitt erstellen" drei Dinge beschränken: das Enddatum des Abschnitts, die Zeitdauer relativ zur Erzeugung der Aufgabe dieses Abschnitts sowie die Versuchsanzahl für eine Aufgabe in diesem Abschnitt. Darüber hinaus können Sie festlegen, wo Sie den neuen Abschnitt einfügen wollen - am Anfang der Liste oder nach einem bereits bestehenden Abschnitt. Wenn Sie den Abschnitt mit einem Klick auf "Speichern" übernehmen, wird geprüft, ob sich der Abschnitt mit anderen überschneidet oder gegebenenfalls die Gesamtbearbeitungszeit der Aufgabe überschritten wird. In diesem Fall erhalten Sie einen Hinweis und können Ihre Eingaben korrigieren.
chelp.taskmodule.text3 = Eine Übersichtstabelle über alle vorhandenen Abschnitte wird angezeigt, sobald Abschnitte zu dieser Aufgabe vorhanden sind. Diese können editiert oder gelöscht werden, solange noch kein Student mit der Bearbeitung der Aufgabe begonnen hat. Erreicht ein Student das Ende des letzten Abschnitts, so wird dieser nachfolgend bis zum Bearbeitungsende wiederholt, es sei denn, ein Enddatum wurde angegeben.

chelp.taskoptions.text1 = Beispieleingabe
chelp.taskoptions.text2 = Die Beispieleingabe gibt Ihnen eine syntaktisch korrekte Eingabe vor, die jedoch im allgemeinen keine korrekte Lösung Ihrer gegebenen Aufgabeninstanz ist.
chelp.taskoptions.text3 = Letzte Eingabe
chelp.taskoptions.text4 = Dieser Knopf ladt grundsätzlich die Eingabe, die Sie zuletzt abgeschickt haben, unabhängig davon, ob diese Eingabe syntaktisch oder inhaltlich korrekt war.
chelp.taskoptions.text5 = Letzte korrekte Lösung
chelp.taskoptions.text6 = Mit dieser Schaltfläche laden Sie die letzte Eingabe, die korrekt war, d.h. einen Punktestand verschieden von Null erzielte.
chelp.taskoptions.text7 = Beste Lösung
chelp.taskoptions.text8 = Ob sich die beste Lösung durch einen besonders niedrigen positiven oder einen möglichst hohen Punktwert auszeichnet, hängt vom speziellen Aufgabentyp ab. Welche Variante fur einen speziellen Aufgabentyp gilt, ergibt sich meist direkt aus der Aufgabenstellung.
chelp.taskoptions.text9 = Topliste anzeigen
chelp.taskoptions.text10 = Die Topliste zeigt Ihnen in einem anonymisierten Überblick, welche Punkte Ihre Kommilitonen erzielt haben. Dabei werden nur solche Studenten erfasst, die bereits mindestens eine korrekte Losung eingesandt haben. Ihre eigene Position in der Topliste ist farbig gekennzeichnet, so dass Sie einschätzen können, wo Sie im Vergleich liegen.