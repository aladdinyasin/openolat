chelp.sco4=Wenn Sie $\:chelp.passInh w\u00E4hlen, werden Ihnen unter $\:chelp.passNodes die bewertbaren Kursbausteine Ihres Kurses angezeigt. Sie k\u00F6nnen nun diejenigen anw\u00E4hlen, deren Bestanden-Wert mit einer boolschen UND-Verkn\u00FCpfung den Bestanden-Wert des Kursbausteins $\:chelp.st bilden sollen. D.h. damit der Kursbaustein $\:chelp.st ein $\:chelp.passYes anzeigt, m\u00FCssen alle gew\u00E4hlten Kursbausteine ein $\:chelp.passYes aufweisen.
