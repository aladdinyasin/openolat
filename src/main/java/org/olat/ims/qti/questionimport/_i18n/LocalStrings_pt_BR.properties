chelp.text-input.1=A importa\u00E7\u00E3o de quest\u00E3o via arquivos do Excel permite que voc\u00EA importe v\u00E1rias quest\u00F5es de uma s\u00F3 vez de forma simples. Primeiro baixe o modelo do Excel para o seu computador, em seguida, comece a trabalhar em suas perguntas.
chelp.text-input.2=Quando voc\u00EA terminar de criar suas perguntas no arquivo Excel, selecione as quest\u00F5es em Excel, copie e cole no campo de entrada.
chelp.text-input.apps=Ao copiar as perguntas, o Excel ir\u00E1 converter as c\u00E9lulas para a formata\u00E7\u00E3o separados por v\u00EDrgula. O mesmo n\u00E3o funciona com outras ferramentas como Apple Numbers ou OpenOffice.
