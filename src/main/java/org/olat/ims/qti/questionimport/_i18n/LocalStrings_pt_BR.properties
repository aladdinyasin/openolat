chelp.text-input.keywords.mc.option=Op\u00E7\u00F5es de texto. Voc\u00EA pode ter tantas op\u00E7\u00F5es como voc\u00EA quiser, cada um em uma linha separada com uma configura\u00E7\u00E3o de ponto
chelp.text-input.keywords.mc.score=Pontos, quando essa op\u00E7\u00E3o for selecionada, por exemplo "1" ou "-1"
chelp.text-input.keywords.metadata=Metadados opcionais para o banco de perguntas
chelp.text-input.keywords.points=A pontua\u00E7\u00E3o m\u00E1xima. A pontua\u00E7\u00E3o m\u00EDnima \u00E9 sempre definido como 0.
chelp.text-input.keywords.question=O texto da pergunta. Formata\u00E7\u00E3o HTML m\u00EDnima \u00E9 permitida. F\u00F3rmulas LateX devem ser envoltas em uma tag SPAN com a classe "matem\u00E1tica" para ser devidamente apresentado como f\u00F3rmula.
chelp.text-input.keywords.sc=SC para escolha-\u00FAnica
chelp.text-input.keywords.sc.option=Op\u00E7\u00F5es de texto. Voc\u00EA pode ter tantas op\u00E7\u00F5es como voc\u00EA quiser, cada um em uma linha separada com uma configura\u00E7\u00E3o de ponto "0" ou "1"
chelp.text-input.keywords.sc.score="1" para a op\u00E7\u00E3o correta, "0" para uma op\u00E7\u00E3o errada
chelp.text-input.keywords.standarddeviation=Desvio padr\u00E3o do item
chelp.text-input.keywords.taxonomypath=O caminho de taxonomia. As hierarquias s\u00E3o separados por barras. Elementos n\u00E3o existentes no caminho s\u00E3o criados automaticamente. Exemplo\: /Idiomas/Alem\u00E3o/Verbos
