chelp.text-input.keywords.fib.gap=Resposta correta em uma lacuna. Sin\u00F4nimos podem ser inseridos separados por ";". As linhas de intervalo tem uma terceira coluna em que o tamanho do campo e o m\u00E1ximo de caracteres que podem ser inseridos \u00E9 configurado, por exemplo, "10,8".
