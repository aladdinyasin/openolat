chelp.text-input.1=Avec l'importation de questions par fichiers Excel, il est possible d'importer de nombreuses questions de mani\u00E8re simple en une fois. Commencez par t\u00E9l\u00E9charger le mod\u00E8le sur votre ordinateur, ensuite vous pouvez cr\u00E9er vos questions en toute tranquillit\u00E9.
chelp.text-input.2=Une fois que vous avez cr\u00E9\u00E9 vos questions dans Excel, s\u00E9lectionner les questions , copiez -les et collez-les dans le champ de saisie.
chelp.text-input.apps=Lors de la copie, Excel convertit les donn\u00E9es en texte s\u00E9par\u00E9 par des virgules. La m\u00EAme manipulation fonctionne avec d'autres tableurs comme Apple Numbers ou OpenOffice.
