chelp.text-input.keywords.question=Le texte de la question. Un formatage minimale HTML est autoris\u00E9. Les formules LaTeX doivent \u00EAtre plac\u00E9es dans une balise SPAN avec la classe "math" pour \u00EAtre repr\u00E9sent\u00E9e correctement comme une formule.
