chelp.text-input.keywords.taxonomypath=Sujet. Les niveaux de hi\u00E9rarchies sont s\u00E9par\u00E9s par des "/". Les \u00E9l\u00E9ments inexistants sont cr\u00E9\u00E9s automatiquement. Example\: /Langues/Fran\u00E7ais/Verbes
