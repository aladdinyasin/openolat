chelp.text-input.sc=Question \u00E0 choix unique
chelp.text-input.structure=La table se compose de trois colonnes\: les mots-cl\u00E9s / points, les valeurs et des informations suppl\u00E9mentaires. Les questions sont \u00E9num\u00E9r\u00E9es chacune avec une ligne de d\u00E9marcation entre elles.
