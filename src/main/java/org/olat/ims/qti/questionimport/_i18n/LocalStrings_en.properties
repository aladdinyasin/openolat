chelp.text-input.hover=Help about question import via excel files
chelp.text-input.title=Question import via excel files (CSV)
chelp.text-input.1=The question import via Excel files allows you to import multiple questions at once in simple way. First download the Excel template to your computer, then start working on your questions. 
chelp.text-input.2=When you are finished creating your questions in the Excel file, select the the questions in Excel and copy&paste them to the input field. 
chelp.text-input.apps=When copying the questions, Excel will convert the cells to a comma separated formatting. The same does also work with other tools like Apple Numbers or OpenOffice.
chelp.text-input.types=At this time questions of type single-choice, multiple-choice and fill-in-blank are supported.
chelp.text-input.keywords=Keywords
chelp.text-input.keywords.metadata=Optional meta data for question pool
chelp.text-input.mc=Multiple-choice question
chelp.text-input.sc=Single-choice question
chelp.text-input.fib=Fill-in-blank (gap) question
chelp.text-input.keywords.mc=MC for multiple-choice
chelp.text-input.keywords.sc=SC for single-choice
chelp.text-input.keywords.fib=FIB for fill-in-blank
chelp.text-input.keywords.title=Title of the question / topic
chelp.text-input.keywords.question=The question text. Minimal HTML formatting is allowed. LateX formulas must be wrapped in a SPAN tag with the class "math" to be properly displayed as formula. 
chelp.text-input.keywords.points=The maximal score. The minimal score is always set to 0.
chelp.text-input.keywords.fib.text=A text element
chelp.text-input.keywords.fib.score=Points when the gap is correctly answered, e.g. "1"
chelp.text-input.keywords.fib.gap=Correct answer in a gap. Synonyms can be entered separated with ";". The gap lines have a third column where the size of the gap and the maximum characters that can be entered is configured, e.g. "10,8".
chelp.text-input.keywords.mc.score=Points when this option is selected, e.g. "1" or "-1"
chelp.text-input.keywords.mc.option=Options text. You can have as many options as you like, each on a separated line with a point configuration
chelp.text-input.keywords.sc.score="1" for a correct option, "0" for a wrong option
chelp.text-input.keywords.sc.option=Options text. You can have as many options as you like, each on a separated line with a "0" or "1" point configuration
chelp.text-input.keywords.description=Question description to set the question into context.
chelp.text-input.keywords.taxonomypath=The taxonomy path. The hierarchies are separated with slashes. Not existing path elements are automatically created. Example: /Languages/German/Verbs
chelp.text-input.keywords.keywords=Keywords
chelp.text-input.keywords.coverage=Coverage of the question
chelp.text-input.keywords.level=Level of use, e.g. "College"
chelp.text-input.keywords.language=Language, e.g. "de" or "en"
chelp.text-input.keywords.lypicallearningtime=Typical learning time, e.g. "5min"
chelp.text-input.keywords.difficultyindex=Item difficulty
chelp.text-input.keywords.standarddeviation=Standard deviation of item
chelp.text-input.keywords.discriminationindex=Item discrimination index
chelp.text-input.keywords.distractors=Number of distractors
chelp.text-input.keywords.editor=Used editor, e.g. "OpenOLAT Excel Import"
chelp.text-input.keywords.editorVersion=The editor version
chelp.text-input.keywords.license=License, e.g. "CC by-nc-nd"

chelp.text-input.structure=The table consists of thre columns: the keywords / points, the values and extra information. The questions are separated with an empty line.

