chelp.learn1=Sofern im Gruppenmanagement des Kurses Lernbereiche erstellt worden sind, erscheinen diese im Tab.
chelp.learn2=Sie haben mittels den Checkboxes die M\u00F6glichkeit zu bestimmen, zu welchen Lernbereichen die Gruppe geh\u00F6ren soll.
chelp.learn3=Diese Einstellung wird in die Konfigurationstabs <i>$org.olat.group.ui.area\:tab.groups</i> der gew\u00E4hlten Lernbereiche \u00FCbernommen.
chelp.learn4=Sind noch keine Lernbereiche erstellt worden, erscheint der Text\:
chelp.membAll3=Mit der Option "$\:chkBox.open.owners", "$\:chkBox.open.partips" und "$\:chkBox.open.waitingList" kann die Liste der Gruppenmitglieder zudem auf der \u00F6ffentlich sichtbaren Gruppenvisitenkarte f\u00FCr alle Systembenutzer freigeschaltet werden. Wurde die Anzeige f\u00FCr eine Nutzergruppe abgew\u00E4hlt, verschwindet der Eintrag Mitglieder f\u00FCr diese Nutzer aus der Navigation.
chelp.membBudLea8=$\:fieldset.legend.grouppartips haben kein Recht, die Gruppe zu administrieren und besitzen beschr\u00E4nkte Schreibrechte im Forum.
chelp.membDownload=Mit der Option "$\:chkBox.open.downloadList" k\u00F6nnen Sie steuern, ob Teilnehmer die Mitgliederliste zus\u00E4tzlich auch als Excel Datei herunterladen d\u00FCrfen oder nicht. 
chelp.membLearn1=Die Mitglieder einer Gruppe bestehen aus <b>Betreuer</b> und <b>Teilnehmern</b>.
chelp.membLearn2=Hier k\u00F6nnen Sie bestimmen, wer die Mitglieder und Warteliste einer Gruppe sehen darf, ob alle Mitglieder, nur die Betreuer, die Teilnehmer oder nur die Warteliste oder gar keine Mitglieder angezeigt werden.
chelp.membLearn5=Wenn Sie eine neue Gruppe erstellen, sind Sie automatisch Betreuer dieser Gruppe. Betreuer der Gruppe erhalten den Link "$org.olat.group.ui.run\:menutree.administration" im Menu.
chelp.membLearn6=Sie k\u00F6nnen die $org.olat.group.ui\:LearningGroup also administrieren, insbesondere auch andere Benutzer zu Betreuern ernennen und die Gruppe l\u00F6schen.
chelp.membLearn7=$org.olat.group.ui\:fieldset.legend.groupowners k\u00F6nnen beliebige Benutzer als $\:fieldset.legend.grouppartips in die Gruppe einladen.
chelp.membLearn8=Betreuer k\u00F6nnen die Kandidaten in der Warteliste als Teilnehmer zulassen oder aus der Warteliste entfernen. In beiden F\u00E4llen k\u00F6nnen sie bestimmen, ob die Benutzer dar\u00FCber per Email notifiziert werden sollen und k\u00F6nnen gegenfalls den Emailtext anpassen.
chelp.resource1=Hier legen Sie fest, ob und mit welchen Kursen eine Gruppe verbunden ist. \u00DCber "$\:cmd.addresource" k\u00F6nnen Sie die Kurse einbinden, bei denen Sie als Besitzer eingetragen sind. Es gibt keine Beschr\u00E4nkung der Anzahl eingebundener Kurse.
chelp.resource2=Sobald die Gruppe mit mindestens einem Kurs verbunden wurde, erscheint der Eintrag "Kurs" in der Navigation.
chelp.right1=Sie haben die M\u00F6glichkeit, den Mitgliedern der Gruppe innerhalb des Kurses die Berechtigung f\u00FCr den Zugriff und die Verwendung der folgenden Werkzeuge zu vergeben\:
chelp.tools.infoEd=Die Information k\u00F6nnen Sie weiter unten sogleich editieren
chelp.tools.learn1=Sie k\u00F6nnen den Mitgliedern Ihrer $org.olat.group.ui\:LearningGroup eine Information bereitstellen.
chelp.tools.learn10=Sie k\u00F6nnen der $org.olat.group.ui\:LearningGroup ein ePortfolio zur Verf\u00FCgung stellen.
chelp.tools.learn13=Sie k\u00F6nnen der Gruppe einen privaten Chatraum zur Verf\u00FCgung stellen.
chelp.tools.learn2=Die Information kann \u00FCber die Navigation der $org.olat.group.ui\:LearningGroup angezeigt werden.
chelp.tools.learn3=Durch das Einbinden eines E-Mails k\u00F6nnen Sie entweder den Betreuern oder den Teilnehmern oder allen Mitgliedern (d.h. Betreuern und Teilnehmern) Ihrer $org.olat.group.ui\:LearningGroup ein E-Mail senden.
chelp.tools.learn4=Mit einem Ordner erm\u00F6glichen Sie den Austausch von Dateien zwischen den Mitgliedern Ihrer $org.olat.group.ui\:LearningGroup.
chelp.tools.learn5=Hier stellen Sie Ihrer $org.olat.group.ui\:LearningGroup ein Forum f\u00FCr Diskussionen zur Verf\u00FCgung.
chelp.tools.learn6=Als Betreuer der $org.olat.group.ui\:LearningGroup haben Sie das Recht, Beitr\u00E4ge zu editieren und zu l\u00F6schen sowie neue Beitr\u00E4ge zu verfassen.
chelp.tools.learn7=Teilnehmer der $org.olat.group.ui\:LearningGroup k\u00F6nnen eigene Beitr\u00E4ge verfassen, d\u00FCrfen aber Beitr\u00E4ge von anderen Personen weder editieren noch l\u00F6schen.
chelp.tools.learn8=Sie k\u00F6nnen der $org.olat.group.ui\:LearningGroup einen Kalender zur Verf\u00FCgung stellen, in den Sie gemeinsame Termine eintragen k\u00F6nnen, und festlegen, wer in diesem Kalender Schreibrechte hat d.h. Termine erfassen darf. Falls Sie den Kalender nicht in der Werkzeugliste finden, so wurde dieser von einem Systemadministrator abgeschaltet.
chelp.tools.learn9=Sie k\u00F6nnen der $org.olat.group.ui\:LearningGroup ein Wiki zur Verf\u00FCgung stellen. Falls Sie das Wiki nicht in der Werkzeugliste finden, so wurde dieses von einem Systemadministrator abgeschaltet.
