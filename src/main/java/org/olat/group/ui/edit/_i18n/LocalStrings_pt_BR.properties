chelp.area1=Em os grupos de estudo tendo sido criados neste curso, estes aparecer\u00E3o na guia.
chelp.area2=Por meio das caixas de verifica\u00E7\u00E3o voc\u00EA tem a possibilidade de decidir quais grupos de estudo sua \u00E1rea de ensino deve conter.
chelp.area3=Este ajuste \u00E9 ativado na guia de configura\u00E7\u00E3o <i>$\:group.edit.tab.areas</i> dos grupos de estudo escolhidos.
chelp.area4=Se nenhum grupo de estudo foi criado ainda, o seguinte texto aparecer\u00E1\:
chelp.desc.allChars=Voc\u00EA pode escolher qualquer nome incluindo s\u00EDmbolos e n\u00FAmeros.
chelp.desc.learn1=Voc\u00EA tem que prover seu $org.olat.group.ui\:LearningGroup com um nome.
chelp.desc.learn10=Mesmo que seu grupo esteja completo outros usu\u00E1rios poder\u00E3o inserir seus nomes na lista de espera.
chelp.desc.learn11=Aqui voc\u00EA pode determinar se usu\u00E1rios na lista de espera dever\u00E3o ser transferidos automaticamente para seu grupo de ensino assim que haja espa\u00E7o dispon\u00EDvel.
chelp.desc.learn12=O crit\u00E9rio principal aqui \u00E9 a data de inscri\u00E7\u00E3o\: aquele que entrou na lista de espera primeiro ser\u00E1 quem que entrar\u00E1 no grupo de ensino.
chelp.desc.learn2=O nome do grupo aparece na vis\u00E3o geral do $org.olat.group.ui\:LearningGroup assim como na navega\u00E7\u00E3o.
chelp.desc.learn3=Voc\u00EA pode opcionalmente prover o  $org.olat.group.ui\:LearningGroup com descri\u00E7\u00E3o adicional.
chelp.desc.learn4=Aparece na p\u00E1gina de vis\u00E3o geral, se voc\u00EA iniciou o $org.olat.group.ui\:LearningGroup .
chelp.desc.learn5=Aqui voc\u00EA pode determinar para quantos membros este $org.olat.group.ui\:LearningGroup \u00E9 estabelecido.
chelp.desc.learn7=Se o n\u00FAmero planejado de participantes for excedido, os participantes do curso receber\u00E3o uma notifica\u00E7\u00E3o de que este curso est\u00E1 completamente reservado.
chelp.desc.learn8=Se voc\u00EA deixar este campo vazio, o $org.olat.group.ui\:LearningGroup ser\u00E1 aberto a qualquer n\u00FAmero de participantes.
chelp.desc.learn9=Se voc\u00EA quer limitar o n\u00FAmero de seus participantes voc\u00EA pode entretanto adicionar uma lista de espera em seu grupo de ensino.
