chelp.learn1=Em as \u00E1reas de ensino tendo sido criadas no grupo gestor deste curso, estas aparecer\u00E3o na guia.
chelp.learn2=Por meio de check box (sele\u00E7\u00E3o) voc\u00EA tem a possibilidade de decidir a qual \u00E1rea de ensino seu grupo de estudo deve pertencer.
chelp.learn3=Este ajuste \u00E9 usado nas guias de configura\u00E7\u00E3o <i>$org.olat.group.ui.area\:tab.groups</i> das \u00E1reas de ensino selecionadas.
chelp.learn4=Se nenhuma \u00E1rea de ensino foi criada ainda, o seguinte texto aparecer\u00E1\:
chelp.membAll3=No \u00FAltimo caso o item <i>&laquo;$org.olat.group.ui.run\:menutree.members&raquo;</i> desaparecer\u00E1 da navega\u00E7\u00E3o.
chelp.membBudLea8=$\:fieldset.legend.grouppartips n\u00E3o tem direito de administrar o grupo e possui apenas autoridade limitada de escrita no f\u00F3rum.
chelp.membDownload=Com a op\u00E7\u00E3o "$\:chkBox.open.downloadList" voc\u00EA pode controlar se os membros podem ou n\u00E3o baixar a lista de membros de um arquivo do Excel.
chelp.membLearn1=Os $\:group.edit.tab.members de um $org.olat.group.ui\:LearningGroup consistem em <b>tutores</b> e <b>participantes</b>.
chelp.membLearn2=Aqui voc\u00EA pode decidir se todos os membros ou somente os tutores ou participantes s\u00E3o mostrados aos membros do $org.olat.group.ui\:LearningGroup .
chelp.membLearn5=$org.olat.group.ui\:fieldset.legend.groupowners do $org.olat.group.ui\:LearningGroup obt\u00E9m o link <i>&laquo;$org.olat.group.ui.run\:menutree.administration&raquo;</i> no menu.
chelp.membLearn6=Desta maneira eles podem administrar o $org.olat.group.ui\:LearningGroup e nomear outros usu\u00E1rios do OLAT como tutores.
chelp.membLearn7=$org.olat.group.ui\:fieldset.legend.groupowners podem convidar qualquer usu\u00E1rio do OLAT como $\:fieldset.legend.grouppartips de seu grupo.
chelp.membLearn8=Os tutores podem aceitar candidatos de uma lista de espera como participantes ou exclu\u00ED-los. De qualquer forma, voc\u00EA pode determinar se os usu\u00E1rios devem ser notificados via e-mail, o texto ser\u00E1 adapt\u00E1vel.
chelp.resource1=Aqui voc\u00EA pode determinar se um grupo \u00E9 ligado a um ou v\u00E1rios cursos. Clicando em "$\:cmd.addresource" voc\u00EA poder\u00E1 vincular v\u00E1rios cursos que voc\u00EA \u00E9 propriet\u00E1rio ao grupo. N\u00E3o h\u00E1 nenhum limite para o n\u00FAmero de cursos vinculados.
chelp.resource2=Uma vez que o grupo est\u00E1 associado \u00E0 pelo menos um curso, a entrada "Curso" aparecer\u00E1 na navega\u00E7\u00E3o.
chelp.right1=Voc\u00EA tem a possibilidade de atribuir direitos de acesso assim como o direito de usar as seguintes ferramentas aos membros de um grupo com os mesmos direitos durante este curso.
chelp.tools.infoEd=Voc\u00EA pode imediatamente editar esta informa\u00E7\u00E3o mais para baixo.
chelp.tools.learn1=Voc\u00EA pode fornecer informa\u00E7\u00E3o para membros de seu $org.olat.group.ui\:LearningGroup.
chelp.tools.learn10=Voc\u00EA pode fornecer este $org.olat.group.ui\:LearningGroup com um ePortfolio.
chelp.tools.learn13=Voc\u00EA pode fornecer a este grupo uma sala de bate-papo privada.
chelp.tools.learn2=Esta informa\u00E7\u00E3o pode ser mostrada por meio da navega\u00E7\u00E3o do $org.olat.group.ui\:LearningGroup.
chelp.tools.learn3=Voc\u00EA pode enviar um e-mail para propriet\u00E1rios, participantes ou todos os membros, (isto \u00E9 propriet\u00E1rios e participantes) de seu $org.olat.group.ui\:LearningGroup usando um formul\u00E1rio de contato.
chelp.tools.learn4=Voc\u00EA permite aos membros de seu $org.olat.group.ui\:LearningGroup trocarem arquivos usando uma pasta.
chelp.tools.learn5=Voc\u00EA fornece a seu $org.olat.group.ui\:LearningGroup com um f\u00F3rum para discuss\u00F5es.
chelp.tools.learn6=Como tutor do $org.olat.group.ui\:LearningGroup voc\u00EA tem o direito de editar e apagar contribui\u00E7\u00F5es assim como de escrever novas.
chelp.tools.learn7=Participantes do $org.olat.group.ui\:LearningGroup podem escrever contribui\u00E7\u00F5es, entretanto, eles n\u00E3o tem permiss\u00E3o nem de editar e nem de apagar contribui\u00E7\u00F5es para outras pessoas.
chelp.tools.learn8=Voce pode colocar um calend\u00E1rio a disposi\u00E7\u00E3o do $org.olat.group.ui\:LearningGroup para registro de eventos. Adicionalmente voc\u00EA pode determinar o acesso a grava\u00E7\u00E3o no calend\u00E1rio, isto \u00E9, quem ter\u00E1 direitos de gravar dados.
chelp.tools.learn9=Voc\u00EA pode colocar um Wiki a disposi\u00E7\u00E3o do $org.olat.group.ui\:LearningGroup.
