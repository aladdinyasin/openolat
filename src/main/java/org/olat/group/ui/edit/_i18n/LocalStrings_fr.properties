chelp.learn1=Les domaines d'\u00E9tude apparaissent dans l'onglet, pour autant qu'ils aient \u00E9t\u00E9 cr\u00E9\u00E9s dans la gestion des groupes du cours.
chelp.learn2=La case \u00E0 cocher vous permet de d\u00E9terminer de quels domaines d'\u00E9tude doit faire partie le groupe d'\u00E9tude.
chelp.learn3=Ce r\u00E9glage est repris dans l'onglet de configuration <i>$org.olat.group.ui.area\:tab.groups</i> du domaine d'\u00E9tude s\u00E9lectionn\u00E9.
chelp.learn4=Si aucun domaine d'\u00E9tude n'a encore \u00E9t\u00E9 cr\u00E9\u00E9, le texte suivant appara\u00EEt\:
chelp.membAll3=Dans le dernier cas, l'entr\u00E9e "$org.olat.group.ui.run\:menutree.members" dispara\u00EEt de la navigation.
chelp.membBudLea8=Les $\:fieldset.legend.grouppartips n'ont aucun droit de gestion sur le groupe et ont des droits d'\u00E9criture limit\u00E9s dans le forum.
chelp.membDownload=Avec l'option "$\:chkBox.open.downloadList" vous pouvez d\u00E9finir, si les participants peuvent t\u00E9l\u00E9charger la liste des membres comme fichier Excel.
chelp.membLearn1=Les $\:group.edit.tab.members d'un $org.olat.group.ui\:LearningGroup sont compos\u00E9s de <b>Tuteurs</b> und <b>Participants</b>.
chelp.membLearn2=Ici vous pouvez d\u00E9terminer si, pour les membres du $org.olat.group.ui\:LearningGroup, s'affichent tous les membres, seulement les tuteurs, respectivement les participants, ou bien aucun autre membre.
chelp.membLearn5=Les $org.olat.group.ui\:fieldset.legend.groupowners du $org.olat.group.ui\:LearningGroup ont \u00E0 leur disposition dans le menu le lien "$org.olat.group.ui.run\:menutree.administration" .
chelp.membLearn6=Ils peuvent donc g\u00E9rer le $org.olat.group.ui\:LearningGroup, en particulier il peuvent nommer d'autres utilisateurs ou utilisatrices OLAT.
chelp.membLearn7=Les $org.olat.group.ui\:fieldset.legend.groupowners peuvent ins\u00E9rer des utilisateurs OLAT en tant que $\:fieldset.legend.grouppartips dans le groupe.
chelp.membLearn8=Les tuteurs peuvent accepter les candidats de la liste d'attente comme participants ou les \u00E9liminer de la liste d'attente. Dans les deux cas, ils peuvent d\u00E9finir si les utilisateurs doivent \u00EAtre avertis par e-mail et peuvent adapter le texte du message.
chelp.resource1=Ici, vous d\u00E9terminez avec quels cours un groupe est connect\u00E9. A propos de "$\:cmd.addresource", vous pouvez inclure les cours auxquels vous \u00EAtes inscrit comme propri\u00E9taire. Il n'y a aucune limite sur le nombre des cours assign\u00E9s.
chelp.resource2=Une fois que le groupe a \u00E9t\u00E9 associ\u00E9 \u00E0 au moins un cours, la rubrique "Cours" appara\u00EEt dans la barre de la navigation.
chelp.right1=Vous avez la possibilit\u00E9 d'octroyer aux membres d'un groupe de droits, \u00E0 l'int\u00E9rieur d'un cours, l'autorisation pour l'acc\u00E8s et l'utilisation des outils suivants\:
chelp.tools.infoEd=Vous pouvez \u00E9diter directement l'information plus bas
chelp.tools.learn1=Vous pouvez mettre une information \u00E0 disposition des membres de votre $org.olat.group.ui\:LearningGroup.
chelp.tools.learn10=Vous pouvez mettre \u00E0 disposition un ePortfolio au $org.olat.group.ui\:LearningGroup .
chelp.tools.learn13=Vous pouvez mettre un salon de chat \u00E0 disposition des membres de ce groupe
chelp.tools.learn2=L'information peut \u00EAtre affich\u00E9e \u00E0 l'aide de la navigation du $org.olat.group.ui\:LearningGroup.
chelp.tools.learn3=En int\u00E9grant un e-mail, vous pouvez envoyer un e-mail soit aux tuteur, soit aux participants, soit \u00E0 tous les membres (donc aux tuteur et aux participants) du $org.olat.group.ui\:LearningGroup.
chelp.tools.learn4=Avec un dossier vous permettez l'\u00E9change de fichiers entre membres de votre $org.olat.group.ui\:LearningGroup.
chelp.tools.learn5=Ici vous mettez \u00E0 disposition de votre $org.olat.group.ui\:LearningGroup un forum de discussion.
chelp.tools.learn6=En tant que tuteur du $org.olat.group.ui\:LearningGroup vous avez le droit d'\u00E9diter et de supprimer des contributions, ainsi que de r\u00E9diger des nouvelles contributions.
chelp.tools.learn7=Les tuteurs du $org.olat.group.ui\:LearningGroup peuvent r\u00E9diger des contributions, mais ne peuvent par contre pas \u00E9diter, ni supprimer les contributions d'autres personnes.
chelp.tools.learn8=Vous pouvez mettre \u00E0 disposition de $org.olat.group.ui\:LearningGroup un calendrier, dans lequel vous pouvez introduire des rendez-vous communs, et d\u00E9cider qui a un droit d'\u00E9criture c\u00E0d qui peut fixer des rendez-vous dans ce calendrier.
chelp.tools.learn9=Vous pouvez mettre un wiki \u00E0 disposition de $org.olat.group.ui\:LearningGroup.
