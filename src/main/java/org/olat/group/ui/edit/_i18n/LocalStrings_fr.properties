chelp.area1=Pour autant que dans le cours ont \u00E9t\u00E9 cr\u00E9\u00E9s des groupes d'\u00E9tude, ceux-ci apparaissent dans l'onglet.
chelp.area2=La case \u00E0 cocher vous permet de d\u00E9terminer quels groupes d'\u00E9tude doit contenir le domaine d'\u00E9tude.
chelp.area3=Ce r\u00E9glage est repris dans l'onglet de configuration <i>$\:group.edit.tab.areas</i> du groupe d'\u00E9tude s\u00E9lectionn\u00E9.
chelp.area4=Si aucun groupe d'\u00E9tude n'a encore \u00E9t\u00E9 cr\u00E9\u00E9, le texte suivant appara\u00EEt\:
chelp.desc.allChars=Le choix du nom est libre et peut contenir tous les caract\u00E8res sp\u00E9ciaux et des chiffres.
chelp.desc.learn1=Vous devez donner un nom au $org.olat.group.ui\:LearningGroup .
chelp.desc.learn10=Si le groupe est compl\u00E8tement rempli, les utilisateurs qui suivent peuvent se mettre sur la liste d'attente.
chelp.desc.learn11=Ici vous pouvez d\u00E9cider si les utilisateurs sont automatiquement repris depuis la liste d'attente dans le groupe d'\u00E9tude, si des places se lib\u00E8rent. 
chelp.desc.learn12=Le crit\u00E8re pour avancer dans la liste est le moment de l'inscription dans la liste d'attente, c-\u00E0-d.  l'utilisateur qui est depuis le plus longtemps sur la liste, avance.
chelp.desc.learn2=Le nom du groupe appara\u00EEt dans l'aper\u00E7u du $org.olat.group.ui\:LearningGroup ainsi que dans la navigation.
chelp.desc.learn3=Facultativement vous pouvez donner une description plus d\u00E9taill\u00E9e du $org.olat.group.ui\:LearningGroup .
chelp.desc.learn4=Elle appara\u00EEt dans la page d'aper\u00E7u, si vous avez d\u00E9marr\u00E9 le $org.olat.group.ui\:LearningGroup .
chelp.desc.learn5=Ici vous pouvez d\u00E9terminer pour combien de membres est pr\u00E9vu le $org.olat.group.ui\:LearningGroup .
chelp.desc.learn7=Si le nombre de participants pr\u00E9vus est d\u00E9pass\u00E9, le participant au cours re\u00E7oit le message que dans ce groupe il n'y a plus de places libres.
chelp.desc.learn8=Si vous laissez ce champ vide, le $org.olat.group.ui\:LearningGroup peut contenir un nombre ind\u00E9fini de participants.
chelp.desc.learn9=Si vous avez restreint le nombre des participants, vous pouvez ajouter une liste d'attente au groupe d'\u00E9tude.
