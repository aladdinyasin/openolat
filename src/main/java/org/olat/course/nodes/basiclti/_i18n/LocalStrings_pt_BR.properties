accept.intro=A p\u00E1gina seguinte \u00E9 carregadA a partir de um servidor externo. Para isso, alguns dos seus dados pessoais s\u00E3o transmitidos para o servidor externo, aqueles que est\u00E3o listados abaixo. Por favor, reveja os dados ao aceitar a transmiss\u00E3o de seus dados.
