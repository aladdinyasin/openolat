chelp.coach.1=Gerir as Checklists de todos os participantes do curso treinados por voc\u00EA e imprimir vis\u00E3o geral. A configura\u00E7\u00E3o do Checklist e de checkboxes individuais s\u00E3o realizados no editor do curso. A tabela mostra as caixas marcadas para todos os participantes.
chelp.coach.2=H\u00E1 tr\u00EAs modos de edi\u00E7\u00E3o diferentes \u00E0 sua disposi\u00E7\u00E3o. Voc\u00EA pode tanto editar as caixas de sele\u00E7\u00E3o de um participante atrav\u00E9s do link "<strong>$\:table.header.edit.checkbox</strong>" ao lado direito da tabela, editar uma caixa particular em todos os participantes usando o bot\u00E3o "Editar por checkbox", ou editar todas as caixas de sele\u00E7\u00E3o em todos os participantes diretamente na tabela usando o bot\u00E3o  "<strong>$org.olat.core\:edit</strong>" na parte inferior da tabela.
chelp.coach.3=Usando o link "<strong>$\:table.header.edit.checkbox</strong>", um checklist espec\u00EDfico do usu\u00E1rio abre, permitindo que voc\u00EA para de/selecione op\u00E7\u00F5es individuais. Selecione a aba <strong>$\:assessment</strong> para acessar diretamente o formul\u00E1rio de avalia\u00E7\u00E3o. Voc\u00EA tamb\u00E9m pode acessar o formul\u00E1rio de avalia\u00E7\u00E3o atrav\u00E9s da ferramenta de avalia\u00E7\u00E3o.
chelp.coach.4=Clicando no bot\u00E3o "<strong>$\:box.assessment</strong>", uma lista com todos os participantes filtrados por checkbox ser\u00E1 aberto. Por favor, leia a ajuda de contexto correspondente para obter mais informa\u00E7\u00F5es. Voc\u00EA pode editar todas as caixas de sele\u00E7\u00E3o em todos os participantes da tabela, usando o bot\u00E3o "Editar".
chelp.coach.5=Voc\u00EA tamb\u00E9m pode baixar PDFs para uso offline. O bot\u00E3o "<strong>$\:pdf.export</strong>" abre um arquivo PDF com os Checklists do estado atual em todos os seus participantes supervisionados. O PDF inclui uma coluna de assinatura.
chelp.coach.6=Clicando no "<strong>$\:pdf.export.checked</strong>", \u00E9 criado um PDF contendo uma tabela por checkbox com todos os participantes que j\u00E1 selecionaram a caixa.
chelp.coach.7="<strong>$\:pdf.export.checked</strong>" criou um PDF que por caixa cont\u00E9m uma tabela com os participantes que j\u00E1 selecionaram a caixa correspondente.
chelp.config.1=O m\u00F3dulo do curso permite que voc\u00EA incorpore checklists na estrutura do curso. O checklist como uma ferramenta informativa auxilia os usu\u00E1rios na realiza\u00E7\u00E3o de tarefas menores, mantendo uma lista de presen\u00E7a ou mantendo uma lista de coisas a fazer.
chelp.config.10=<strong>$\:config.cutvalue</strong>\: Por favor digite o n\u00FAmero m\u00EDnimo de pontos necess\u00E1rios para obter um "Passou". Abaixo deste valor, participantes receber\u00E3o um "Falhou". Voc\u00EA n\u00E3o pode fazer isso se voc\u00EA tiver selecionado \u00ABManualmente pelo tutor\u00BB ou \u00ABAutom\u00E1tico (usando o n\u00FAmero de marca\u00E7\u00F5es)\u00BB no campo Tipo de Exibi\u00E7\u00E3o.
chelp.config.11=<strong>$\:sum.cutvalue</strong>\: Por favor digite o n\u00FAmero m\u00EDnimo de caixas marcadas necess\u00E1rias para obter um "Passou". Voc\u00EA n\u00E3o pode fazer isso se voc\u00EA tiver selecionado \u00ABManualmente pelo tutor\u00BB ou \u00ABAutom\u00E1tico (usando valor de corte)\u00BB no campo Tipo de Exibi\u00E7\u00E3o.
chelp.config.12=<strong>$\:config.comment</strong>\: Ao marcar esta caixa voc\u00EA tem a possibilidade de fazer um coment\u00E1rio individual a respeito de sua avalia\u00E7\u00E3o.
chelp.config.13=<strong>$\:config.tip.user</strong>\: Por favor insira um texto a ser exibido a todos os participantes sempre que clicar sobre este elemento de curso.
chelp.config.14=<strong>$\:config.tip.coach</strong>\: Por favor digite o texto que ser\u00E1 exibido para os tutores do curso ao avaliarem os participantes.
chelp.config.2=Para cada elemento de curso, crie uma lista com o maior n\u00FAmero de checkboxes que forem necess\u00E1rios.
chelp.config.3=Neste guia, voc\u00EA pode determinar se um prazo deve ser eficaz para um Checklist e se e como os participantes do curso s\u00E3o avaliados. Estas defini\u00E7\u00F5es t\u00EAm um impacto sobre a avalia\u00E7\u00E3o que est\u00E1 \u00E0 sua disposi\u00E7\u00E3o na ferramenta de avalia\u00E7\u00E3o. Aten\u00E7\u00E3o\: Uma vez que a avalia\u00E7\u00E3o tenha sido realizada, voc\u00EA n\u00E3o deve mais alterar a configura\u00E7\u00E3o.
chelp.config.4=<strong>$\:config.due.date</strong>\: Selecione aqui se o checklist deve ser completada por uma determinada data. Voc\u00EA pode bloquear a lista de participantes ap\u00F3s o t\u00E9rmino do prazo.
chelp.config.5=<strong>$\:config.points</strong>\: Se voc\u00EA atribuir pontos para as caixas individuais na aba "caixas de sele\u00E7\u00E3o" (Checkbox), voc\u00EA pode manualmente ou automaticamente atribuir pontos aos usu\u00E1rios de caixas de sele\u00E7\u00E3o marcadas. Se voc\u00EA n\u00E3o marcar esta caixa, nenhuma pontua\u00E7\u00E3o ser\u00E1 concedida.
chelp.config.6=<strong>$\:config.points.min</strong>\: Por favor digite a pontua\u00E7\u00E3o m\u00EDnima que um participante do curso pode alcan\u00E7ar. Voc\u00EA n\u00E3o pode fazer isso se voc\u00EA n\u00E3o tiver marcado a caixa de Pontua\u00E7\u00E3o garantida.
chelp.config.7=<strong>$\:config.points.max</strong>\: Por favor digite a pontua\u00E7\u00E3o m\u00E1xima que um participante de curso pode alcan\u00E7ar. Voc\u00EA n\u00E3o pode fazer isso se voc\u00EA n\u00E3o tiver marcado a caixa de Pontua\u00E7\u00E3o garantida.
chelp.config.8=<strong>$\:config.passed</strong>\: Se voc\u00EA marcar esta op\u00E7\u00E3o, um Passou ou Falhou ser\u00E1 exibida. Se voc\u00EA n\u00E3o marcar, nada ser\u00E1 exibido.
chelp.config.9=<strong>$\:config.output</strong>\: Por meio de \u00ABAutom\u00E1tico (usando valor de corte)\u00BB, \u00ABAutomatic (usando n\u00FAmero de marca\u00E7\u00F5es)\u00BB ou \u00ABmanualmente pelo tutor\u00BB, voc\u00EA tem a possibilidade de decidir se Passou ou Falhou \u00E9 alocado de forma autom\u00E1tica com base em um valor de corte ou se o tutor deve aloc\u00E1-lo manualmente. Voc\u00EA n\u00E3o pode fazer isso se voc\u00EA n\u00E3o tiver marcado a op\u00E7\u00E3o de passou / falhou.
chelp.metadatas.1=A terceira etapa do assistente permite que voc\u00EA personalize os t\u00EDtulos individuais do checklist de acordo com suas necessidades. Defina as datas de vencimento aqui, se voc\u00EA tiver habilitado o prazo na etapa anterior. Basta deixar o campo da data em branco, se voc\u00EA n\u00E3o deseja configurar um prazo. A configura\u00E7\u00E3o do prazo ser\u00E1 desativada para os checklists sem as datas de vencimento.
chelp.stconfig.1=Definir o t\u00EDtulo e a descri\u00E7\u00E3o do elemento de estrutura de curso superior na quarta e \u00FAltima etapa. Ambos t\u00EDtulos (curto e longo) s\u00E3o exibidos como de costume no curso.
chelp.stconfig.2=Determine se as informa\u00E7\u00F5es de avalia\u00E7\u00E3o dos sub-elementos do Checklist devem ser exibidas no elemento de Curso "Estrutura", e como a avalia\u00E7\u00E3o deve ser realizada. Para mais informa\u00E7\u00F5es sobre o elemento de curso "Estrutura", as informa\u00E7\u00F5es de avalia\u00E7\u00E3o de outros elementos do curso, por favor, consulte a ajuda de contexto.
chelp.template.config.1=A segunda etapa permite determinar quantos Checklists devem ser criados com base no modelo definido na primeira etapa. Especifique um t\u00EDtulo, que, ent\u00E3o, far\u00E1 os t\u00EDtulos do Checklist individual, juntamente com um n\u00FAmero seq\u00FCencial. Voc\u00EA pode adaptar os t\u00EDtulos na pr\u00F3xima etapa.
chelp.template.config.2=Para mais informa\u00E7\u00F5es sobre a configura\u00E7\u00E3o do checklist, por favor, consulte a ajuda de contexto em
chelp.template.config.3=. Se voc\u00EA configurou os checklists para terem um prazo, voc\u00EA pode definir a data no terceiro passo.
coach.desc=Na lista abaixo voc\u00EA vai encontrar todos os participantes deste curso treinados por voc\u00EA. Selecione "$\:table.header.edit.checkbox", a fim de alterar as marcas de sele\u00E7\u00E3o ou a pontua\u00E7\u00E3o de um participante.
coach.due.date.desc=Por favor note que este Checklist tem um prazo. Como treinador, voc\u00EA deve fazer altera\u00E7\u00F5es somente ap\u00F3s a expira\u00E7\u00E3o do prazo.
