chelp.assessment.checkbox.1=Acesse os participantes do curso supervisionados por voc\u00EA filtrados por checkbox. Isto pode reduzir significativamente a taxa de erro, especialmente para grandes listas com muitas caixas de sele\u00E7\u00E3o.
chelp.assessment.checkbox.2=Filtre a tabela por grupo. Voc\u00EA pode, ent\u00E3o, escolher por primeiro ou \u00FAltimo nome, para facilitar a correspond\u00EAncia de sua lista de participantes com a lista do checklist.
chelp.checkbox.1=Crie e edite caixas de sele\u00E7\u00E3o para sua lista. A tabela apresenta as caixas criadas/existentes para este elemento de curso. Clique no bot\u00E3o "Adicionar caixa de sele\u00E7\u00E3o", a fim de criar uma nova caixa de sele\u00E7\u00E3o. Um formul\u00E1rio ser\u00E1 aberto em uma nova janela.
chelp.checkbox.2=<strong>$\:checkbox.title</ strong>\: Digite um t\u00EDtulo curto significativo para a nova caixa de sele\u00E7\u00E3o.
chelp.checkbox.3=<strong>$\:release</strong>\: Defina quem pode realmente marcar a caixa como selecionada. Participante e treinador permite que ambos selecionem a caixa. Uma vez que apenas o Treinador \u00E9 selecionado, os participantes v\u00E3o ver a caixa, mas n\u00E3o ser\u00E3o capazes de selecion\u00E1-la.
chelp.checkbox.4=<strong>$\:label</strong>\: Voc\u00EA pode escolher entre cinco tipos diferentes de caixas de sele\u00E7\u00E3o\: feito, processado\u200B, apresentado, Verificado e assistente. Escolha o tipo mais adequado para o seu prop\u00F3sito.
chelp.checkbox.5=<strong>$\:points</strong>\: Especifique se os pontos ser\u00E3o atribu\u00EDdos para as caixas de sele\u00E7\u00E3o marcadas e quantos.
chelp.checkbox.6=A <strong>descri\u00E7\u00E3o </ strong> \u00E9 mostrado na lista \u00E0 direita da caixa de sele\u00E7\u00E3o junto ao t\u00EDtulo, a pontua\u00E7\u00E3o (se configurado) e o arquivo enviado, se aplic\u00E1vel.
chelp.checkbox.7=Se necess\u00E1rio, voc\u00EA pode adicionar um <strong>arquivo</ strong> para os participantes para fazerem o download.
chelp.checkbox.template.1=A fun\u00E7\u00E3o de coleta do CheckList permite que voc\u00EA crie um conjunto de Checklists/M\u00FAltiplos Checklists semelhantes com um assistente. Estes s\u00E3o adicionados ao seu curso como sub-elementos de um elemento da estrutura do curso. Voc\u00EA pode arrastar e soltar o elemento de estrutura e CheckLists em qualquer local no curso depois.
chelp.checkbox.template.2=O primeiro passo do assistente permite que voc\u00EA crie um modelo no qual todos os checklists a ser criados se baseiam. Todas as listas, caixas de sele\u00E7\u00E3o e configura\u00E7\u00F5es podem ser editados separadamente no editor de curso ap\u00F3s a cria\u00E7\u00E3o.
chelp.checkbox.template.3=Para mais informa\u00E7\u00F5es sobre a cria\u00E7\u00E3o e edi\u00E7\u00E3o de caixas, por favor, leia a ajuda de contexto
