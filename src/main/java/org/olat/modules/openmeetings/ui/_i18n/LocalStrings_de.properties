room.size.desc=Die maximale Teilnehmerzahl limitiert die verf\u00FCgbaren Pl\u00E4tze des Sitzungsraumes. Sind alle Pl\u00E4tze belegt, k\u00F6nnen keine neuen Benutzer zu der Sitzung hinzusto\u00DFen.
