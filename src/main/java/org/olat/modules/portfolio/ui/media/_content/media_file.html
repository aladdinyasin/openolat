<div class="o_file">
	#if($title)
	<h5>
		<i class="o_icon o_icon-fw $cssClass"> </i> 
		$title
		<small>$r.translate("document.by",$author)</small>	
	</h5>
	#end
	<div class="o_meta small text-muted">
		$r.translate("document.creationdate", $r.formatDateAndTime($creationdate))
	</div>
	
	#if ($description)
	<div class="o_desc o_block">
		$r.xssScan($description)
	</div>
	#end
	<div class="o_download">
		$r.render("download") 
		<span class="o_size">
			($size)
		</span>
	</div>
</div>
