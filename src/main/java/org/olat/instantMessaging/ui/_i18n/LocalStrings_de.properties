chelp.add=Kontakte der Gruppenliste verwalten
chelp.add1=Kontakte k\u00F6nnen \u00FCber die Gruppe von OpenOLAT hinzugef\u00FCgt oder entfernt werden.
chelp.add2=Sofern Sie Betreuer oder Betreuerin einer Gruppe sind, k\u00F6nnen Sie Betreuer oder Teilnehmer in Ihre Gruppe ein- oder ausladen.
chelp.add3=Diese Personen erscheinen dann auf Ihrer Gruppenliste im Chat sofern die Gruppe die Anzeige der Gruppenmitglieder zul\u00E4sst. Gruppenbetreuer werden in der Kontaktliste mit fetter Schrift dargestellt
chelp.add4=Wie Sie die Anzeige der Gruppenmitglieder in Ihrer Gruppe konfigurieren erfahren Sie hier\:
chelp.add5=Gruppenbetreuer werden in der Kontaktliste mit fetter Schrift dargestellt.
chelp.admin.course=W\u00E4hlen Sie diese Einstellung um den den Chatraum als Kurswerkzeug einzuschalten. Wenn eingeschaltet k\u00F6nnen Besitzer eines Kurses in jedem Kurs einen Chatraum konfigurieren. 
chelp.admin.enabled=Mit dieser Einstellung k\u00F6nnen Sie die gesamte Instant-Messaging Funktionalit\u00E4t ein- und ausschalten. Wenn ausgeschaltet sind Chat und Kurznachrichten deaktiviert.
chelp.admin.anonym=Zusätzlich können Sie eine anonyme Teilnahme zulassen und festlegen, ob als Standardwert die richtige Identität oder ein Pseudonym verwendet werden soll. 
chelp.admin.group=W\u00E4hlen Sie diese Einstellung um den den Chatraum als Gruppenwerkzeug einzuschalten. Wenn eingeschaltet k\u00F6nnen Gruppenbetreuer f\u00FCr jede Gruppe einen Chatraum konfigurieren.
chelp.admin.grouppeers=Mit dieser Einstellung erlauben Sie das Chatten und Versenden von Kurznachrichten unter Gruppenteilnehmern. Wenn eingeschaltet erscheint die Liste aller Gruppenmitglieder der Gruppen, in denen man Mitglied ist. Zus\u00E4tzlich muss in der Gruppenadministration die Anzeige der Mitgliederliste freigeschaltet sein. Diese Personen k\u00F6nnen f\u00FCr einen Chat oder eine Kurznachricht direkt angew\u00E4hlt werden.
chelp.admin.intro=Mit dem Instant-Messaging k\u00F6nnen die Funktionen "Chat" und "Kurznachrichten" freigeschaltet werden. Die folgenden Konfigurationsparameter stehen zur Verf\u00FCgung\:
chelp.admin.more=Weitere Informationen zur Anwendung des Instant-Messaging Moduls finden Sie hier\:
chelp.admin.onlineStatus=Mit dieser Einstellung w\u00E4hlen Sie ob die Benutzer den aktuellen Online-Status der anderen Benutzer oder Gruppenteilnehmer sehen. Wenn ausgeschaltet erscheint anstelle des Statussymbols eine Sprechblase. Die Benutzer wissen dann nicht ob ihre Nachricht unmittelbar verschickt werden kann. 
chelp.admin.private=Mit dieser Einstellung erlauben Sie das Chatten und Versenden von Kurznachrichten unter allen Benutzern. Wenn eingeschaltet ist auf der Benutzer-Visitenkarte unterhalb des Profilbildes ein Link aufgef\u00FChrt um eine Kurznachricht zu versenden. Benutzer k\u00F6nnen diese Einstellung individuell mit ihrer pers\u00F6nlichen Konfiguration \u00FCbersteuern.
chelp.chan1=Den eigenen Status k\u00F6nnen Sie wechseln, indem Sie auf das runde Symbol klicken und einen der aufgef\u00FChrten Status ausw\u00E4hlen.
chelp.group=Einem Gruppen- oder Kurschat beitreten
chelp.group1=An verschiedenen Orten in OpenOLAT gibt es Chatr\u00E4ume (z.B. Gruppe/Kurs).
chelp.group2=Klicken Sie auf den Link <i>Chatraum betreten</i>.
chelp.group3=Ein Chatfenster geht auf und Sie betreten den Gruppen-/Kurs-Chat. Ist bereits eine Historie vorhanden, k\u00F6nnen Sie diese anzeigen lassen um sich \u00FCber den bisherigen Gespr\u00E4chsverlauf zu informieren.
chelp.group4=Nachrichten an einen Chatraum werden an alle Personen im jeweiligen Raum gesendet.
chelp.group5=Die Liste der Teilnehmer ist neben dem Chatfenster ersichtlich. M\u00F6chten Sie sich anonym \u00E4ussern so k\u00F6nnen Sie ein Pseudonym w\u00E4hlen. Teilnehmer des Chats sehen dann ihren richtigen Namen nicht. Diese Option muss vom Systemadministrator eingeschaltet werden und ist auf Ihrem System unter Umständen nicht verfügbar. 
chelp.group6=Falls Sie den Raum wieder verlassen m\u00F6chten, schliessen Sie das Fenster.
chelp.imgAlt1=Ansicht einer Gruppenliste mit Kontakten in verschiedenen Status
chelp.instant-messenger-admin.title=Instant-Messaging\: Modul Konfiguration
chelp.instant-messenger.title=Instant-Messaging\: Funktionen
chelp.over=\u00DCberblick
chelp.over1=Instant-Messaging (IM) erlaubt den Austausch von Nachrichten mit Personen in Echtzeit - das sogenannte "Chatten".
chelp.over2=Wichtig ist dabei die Information \u00FCber die Verf\u00FCgbarkeit von potentiellen Chatpartnern.
chelp.over3=Diese Information liefert die Liste der Gruppenkontakte.
chelp.over7=Um mit einem der verf\u00FCgbaren Kontakte einen Chat zu starten, klicken Sie auf den gew\u00FCnschten Kontakt und der Chat wird in einem Chatfenster gestartet.
chelp.over8=Ist ein Kontakt nicht verf\u00FCgbar, so werden die Nachrichten gespeichert und dem Benutzer beim n\u00E4chsten Login angezeigt. 
chelp.rece=Nachrichten empfangen
chelp.rece1=Nachrichten werden je nach Status empfangen\:
chelp.rece2=Falls das Chatfenster nicht offen ist, erscheinen die Nachrichten als blinkendes Briefchen links neben dem Status-Symbol in der Menuzeile. 
chelp.rece3=Wenn Sie auf dieses Symbol klicken, so erscheint die Nachricht.
chelp.rece4=Ein Chatfenster geht auf und Sie k\u00F6nnen auf diese Nachricht antworten.
chelp.rece5=Wenn das Chatfenster bereits offen ist, so werden neue Nachrichten dort angezeigt.
chelp.search=Nachricht an beliebige Person senden
chelp.search1=Falls das System entsprechend konfiguriert wurde k\u00F6nnen Sie mit s\u00E4mtlichen Benutzern des Systems in Kontakt treten. 
chelp.search2=Suchen Sie hierf\u00FCr nach einer Person \u00FCber die Volltextsuche oder das Suchformular im Homebereich und \u00F6ffnen Sie die Visitenkarte des Benutzers. 
chelp.search3=Auf der Visitenkarte finden Sie dann den Link um einen Chat zu starten sofern der Benutzer diese Funktion in seinen pers\u00F6nlichen Einstellungen nicht deaktiviert hat. 
chelp.send=Nachrichten senden
chelp.send1=Um Nachrichten an eine Person zu senden, klicken Sie auf den Namen der Person in der Gruppenliste.
chelp.send2=Durch das Ausw\u00E4hlen wird ein Chatfenster ge\u00F6ffnet.
chelp.emoticons=Emotionsbilder
chelp.emoticons1=Die im Folgenden aufgeführten Emotionsausdrücke wie Lachen oder Augenzwinkern werden unterstützt:
chelp.status.available=W\u00E4hlen Sie diesen Status um Chatanfragen und Kurznachrichten unmittelbar zu erhalten. Sie signalisieren Gespr\u00E4chsbereitschaft. 
chelp.status.dnd=W\u00E4hlen Sie diesen Status wenn Sie besch\u00E4ftigt sind und nicht durch aufgehende Chatfenster gest\u00F6rt werden wollen. Sie signalisieren dass Sie zwar online sind aber nicht direkt auf Anfragen antworten wollen. 
chelp.status.unavailable=W\u00E4hlen Sie diesen Status wenn Sie nicht wollen das andere Benutzer sie kontaktieren. F\u00FCr andere Benutzer sieht es aus als w\u00E4ren Sie nicht online. Sie erhalten Nachrichten trotzdem als Briefsymbol und k\u00F6nnen bei Bedarf auf Nachrichten antworten.
