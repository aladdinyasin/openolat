chelp.css=Select the option "$\:option.css.openolat" to embedd the OpenOLAT and course layout into this page (font type, colors, sizes etc.). If you do not want this option select "$\:option.css.none".
chelp.display-options.title=Display options
chelp.encoding.content=OpenOLAT tries to detect a character set automatically. If the option "Automatic" is not successful it is possible to configure the content coding by means of a predefined character set (should there be no coding the character set ISO-8899-1 will be used by default).
chelp.encoding.js=This permits the coding of Javascript by means of a predefined character set (by default the same set will be used for content and Javascript).
chelp.glossary=Select this option to activate the glossary terms embedding on that page if you have a glossary configured for this course. This option requires the JavaScript library "$\:option.js.jQuery".
chelp.height=By means of the drop-down menu you can determine the height of your content. You have the possibility to set them via $\:chelp.auto to the respective window height or to a certain value of your choice.
chelp.inherit=If you embed learning resources from the learning resources management in the course you can choose to use the display configuration from the learning resource management (option "$\:inherit"). If you want to override the standards values for this course, then select option "$\:custom".
chelp.js=To use the features of the display mode  "$\:mode.configured" the JavaScript library "$\:option.js.jQuery" must be activated. The option "$\:option.js.prototypejs" should only be used in case your content requests this library. Select no JavaScript library if you have display issues with your content within OpenOLAT.
chelp.raw=Select the mode "$\:mode.standard" to display the resource unmodified. This mode is useful for resource that encounter render issues when using the mode "$\:mode.configured". Use the mode "$\:mode.configured" when you want to embed the course layout, a JavaScript library, the OpenOLAT glossary or when you want to use the automatic height detection of the page. In case of SCORM modules the mode "$\:mode.standard" is recommended.
