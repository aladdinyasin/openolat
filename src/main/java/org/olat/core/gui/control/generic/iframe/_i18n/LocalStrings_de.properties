chelp.display-options.title=Optionen für die Anzeige
chelp.inherit=Werden Lernressourcen aus der Lernressourcenverwaltung in Kursen eingebunden, so können die Einstellungen für die Darstellung aus der Lernressourcenverwaltung übernommen werden (Option "$\:inherit"). Möchten Sie für diesen Kurs die Standardwerte überschreiben, so wählen Sie die Option "$\:custom". 
chelp.js=Um die Funktionen des Anzeigemodus "$\:mode.configured" nutzen zu können muss die JavaScript Bibliothek "$\:option.js.jQuery" aktiviert sein. Die Option "$\:option.js.prototypejs" sollte nur gewählt werden wenn Ihre Inhalte diese Bibliothek voraussetzen. Wählen Sie keine Bibliothek wenn es zu Anzeigeproblemen mit Ihren Inhalten kommt.  
chelp.glossary=Wählen Sie diese Option um die Möglichkeit der Hervorhebung von Glossarbegriffen zu aktivieren falls Sie in Ihrem Kurs ein Glossar konfiguriert haben. Diese Option setzt die Verwendung der JavaScript Bibliothek "$\:option.js.jQuery" voraus.
chelp.css=Wählen Sie die Option "$\:option.css.openolat" um das OpenOLAT und Kurslayout in Ihre Seite zu übernehmen (Schriftart, Farben, Grösse etc). Wenn Sie diese Anpassung nicht wünschen wählen Sie die Option "$\:option.css.none".
chelp.height=Mittels des Drop-Down-Menus k\u00F6nnen Sie die H\u00F6he der Inhalte bestimmen. Sie haben die M\u00F6glichkeit, diese via $\:chelp.auto auf die jeweilige Fensterh\u00F6he zu setzen oder auf einen bestimmten Wert zu setzen.
chelp.encoding.content=OpenOLAT versucht, den Zeichensatz automatisch zu erkennen. Wenn die Option "Automatisch" nicht zu der gew\u00FCnschten Anzeige f\u00FChrt, kann die Kodierung des Inhalts anhand eines vordefinierten Zeichensatzes konfiguriert werden (ist keine Kodierung vorhanden, wird per Default der Zeichensatz ISO-8899-1 verwendet).
chelp.encoding.js=Erlaubt die Kodierung des Javascript Codes anhand eines vordefinierten Zeichensatzes (per Default wird der gleiche Zeichensatz für Inhalt und Javascript verwendet).
chelp.raw=Wählen Sie den Modus "$\:mode.standard" um die Ressource unverändert anzuzeigen. Dieser Modus ist geeignet für Ressourcen, bei denen es im Modus "$\:mode.configured" zu Anzeigeproblemen kommt. Wählen Sie den Modus "$\:mode.configured" wenn Sie das Kurslayout in der Seite einbinden wollen, eine JavaScript Bibliothek verwenden möchten, das OpenOLAT Glossar auf dieser Seite anwenden wollen oder die Höhe der Seite automatisch berechnet werden soll. Bei SCORM Modulen ist der Modus "$\:mode.standard" empfohlen.
