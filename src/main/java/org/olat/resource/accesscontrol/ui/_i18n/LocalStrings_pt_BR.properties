admin.desc=Aqui voc\u00EA pode definir se o mecanismo de controle de acesso para recursos did\u00E1ticos e grupos devem ser habilitados em todo sistema. Se o controle de acesso est\u00E1 ativado voc\u00EA pode escolher os m\u00E9todos de reserva que devem ser habilitados.
