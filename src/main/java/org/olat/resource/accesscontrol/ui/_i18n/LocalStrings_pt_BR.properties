chelp.accesscontrol.access=Se um recurso de aprendizagem \u00E9 publicada para todos os usu\u00E1rios registrados, voc\u00EA pode especificar os termos para lan\u00E7ar este recurso aqui.
chelp.accesscontrol.access.free=O recurso pode ser lan\u00E7ado por todos os usu\u00E1rios sem quaisquer restri\u00E7\u00F5es e sem reserva expl\u00EDcita. Neste caso, voc\u00EA n\u00E3o saber\u00E1 quem lan\u00E7ou esse recurso de aprendizado e voc\u00EA n\u00E3o ter\u00E1 acesso aos dados em tempo de execu\u00E7\u00E3o como os resultados do teste (dispon\u00EDvel apenas em cursos). Este \u00E9 o comportamento padr\u00E3o.
chelp.accesscontrol.access.member=Por outro lado, se voc\u00EA quiser publicar o recurso a uma lista bem definida de usu\u00E1rios, escolha "membros apenas". Neste caso, voc\u00EA pode administrar seus participantes e lista de treinadores na \u00E1rea de administra\u00E7\u00E3o.
chelp.accesscontrol.access.order=Um m\u00E9todo de reserva \u00E9 configurado e o pr\u00F3prio usu\u00E1rio pode reservar o recurso. Neste caso, voc\u00EA ter\u00E1 uma vis\u00E3o geral dos participantes de recursos na \u00E1rea de gest\u00E3o de membros. Leia abaixo para saber quais os m\u00E9todos de reserva est\u00E3o dispon\u00EDveis.
chelp.accesscontrol.dates=Voc\u00EA pode configurar v\u00E1rios m\u00E9todos de reserva. Esses m\u00E9todos servem como diferentes op\u00E7\u00F5es que os usu\u00E1rios podem escolher. Opcionalmente, voc\u00EA pode configurar uma data de validade inicial e final para cada m\u00E9todo de reserva. Nesse caso, o m\u00E9todo de reserva est\u00E1 dispon\u00EDvel apenas durante este per\u00EDodo. Tamb\u00E9m \u00E9 poss\u00EDvel especificar apenas um tempo de in\u00EDcio e fim. Se voc\u00EA n\u00E3o quer restringir o m\u00E9todo de reserva para um per\u00EDodo especificado apenas deixe os campos vazios.
chelp.accesscontrol.delete=Voc\u00EA pode apagar m\u00E9todos de reserva configurados a qualquer momento. As reservas j\u00E1 realizadas n\u00E3o ser\u00E3o afetadas por isso.
chelp.accesscontrol.hover=Ajuda sobre a configura\u00E7\u00E3o do controle de acesso e m\u00E9todos de reserva
chelp.accesscontrol.intro=Sob \u00E1rea "$\:accesscontrol.title" voc\u00EA pode definir as condi\u00E7\u00F5es para permitir reserva de recursos por usu\u00E1rios. Reservas podem ser entendidas como um sin\u00F4nimo para se inscrever, matricular ou comprar.
chelp.accesscontrol.manual=Aten\u00E7\u00E3o\: a data de in\u00EDcio e fim s\u00F3 \u00E9 v\u00E1lida para o processo de reserva. Uma vez que um recurso foi reservado por um utilizador que ele ser\u00E1 adicionado \u00E0 lista de membros de recursos. A partir desse momento a lista de membros concede acesso para o usu\u00E1rio. Quando um m\u00E9todo de reserva n\u00E3o \u00E9 mais v\u00E1lido ou tenha sido exclu\u00EDdo, usu\u00E1rios na lista de membros continuar\u00E3o a ter acesso ao recurso. Como um propriet\u00E1rio do recurso que voc\u00EA pode adicionar ou remover usu\u00E1rios de / para a lista de membros do recurso a qualquer momento.
chelp.accesscontrol.method.free=Selecione o m\u00E9todo de reserva livre, se nenhuma outra restri\u00E7\u00E3o se aplica. Todos os usu\u00E1rios podem reservar o recurso.
chelp.accesscontrol.method.token=Selecione os m\u00E9todos de acesso de c\u00F3digo de reserva, se a reserva deve ser restrito \u00E0s pessoas em posse do c\u00F3digo de acesso. Neste m\u00E9todo, voc\u00EA pode especificar um c\u00F3digo de acesso. Apenas usu\u00E1rios que podem fornecer este c\u00F3digo de acesso ser\u00E3o capaz de reservar o recurso.
chelp.accesscontrol.methods=Selecione o bot\u00E3o "$\:add.accesscontrol" para adicionar um dos m\u00E9todos seguintes reservas\:
chelp.accesscontrol.title=Controle de acesso a recursos e m\u00E9todos de reserva
