members.participants.info=Esta lista mostra os usu\u00E1rios com direitos de participantes neste recurso de aprendizagem. Esses usu\u00E1rios t\u00EAm acesso ao recurso de aprendizagem quando o recurso tiver sido publicado. Selecione o bot\u00E3o "$\:members.add" ou "$\: members.import" para adicionar um ou m\u00FAltiplos usu\u00E1rios para conceder direitos de participantes. <br/> Se voc\u00EA trabalha com grupos de aprendizagem, todos os participantes dos grupos de aprendizagem ser\u00E3o automaticamente adicionados esta lista de participantes. <br/> Se voc\u00EA trabalha com reservas, todos os participantes que reservem o recurso ser\u00E3o automaticamente adicionados a esta lista de participantes. <br/> Voc\u00EA pode remover usu\u00E1rios da lista a qualquer momento. Os usu\u00E1rios n\u00E3o ter\u00E3o mais acesso a este recurso.
