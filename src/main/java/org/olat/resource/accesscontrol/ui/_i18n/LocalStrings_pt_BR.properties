members.tutors.info=Esta lista mostra os usu\u00E1rios com direitos de coaching deste recurso. Esses usu\u00E1rios t\u00EAm acesso ao recurso de aprendizagem quando o recurso foi publicado para os participantes. Nos cursos, os treinadores t\u00EAm acesso \u00E0 ferramenta de avalia\u00E7\u00E3o. Selecione o bot\u00E3o "$\:members.add" ou "$\: members.import" para adicionar um ou m\u00FAltiplos usu\u00E1rios para conceder direitos de coaching. <br /> Se voc\u00EA trabalha com grupos de estudos, todos os treinadores dos grupos de estudos ser\u00E3o automaticamente adicionados a esta lista de treinadores.
